<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Source CSS.  -->
	<link rel="stylesheet" href="styel.css">
	<title>Meals</title>
</head>
<body>
	<!-- Main container.Contains meal-search option and results on left side and cart on the right side.  -->
	<div class="main-section">
		<!-- Contains everything about meals and search bar. -->
		<div class="meal-search-section">
			
			<div class="search-heading">
				<h2>Craving Something Delicious? Find it Here!</h2>
				<input class="meal-input js-meal-name-input" type="text" placeholder="Search Meals">
				<button class="search-btn js-search-btn"
				>
					Search</button>
			</div>

			<!-- Contains meal cards. -->
			<div class="meal-cards-section js-meal-cards-section">

			</div>
	
		</div>

		<!-- Contains the cart. -->
		<div class="cart-section">
			<h3 class="mb-3">Your Orders <span class="order-count">0</span> </h3>

			<!-- Contains ordered meal card.  -->
			<div class="total-orders">

			</div>

		</div>
	</div>
  
	<!-- Bootstrap JS  -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Source JavaScript.  -->
	<script type="module" src="script.js"></script>
</body>
</html>
